<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <style>
      .small-text { font: bold 20px 'Noto Sans SC', sans-serif; fill: #334155; }
      .medium-text { font: bold 28px 'Noto Sans SC', sans-serif; fill: #0f172a; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="500" fill="#ffffff" rx="15" ry="15" />
  
  <!-- 简历页面 -->
  <rect x="60" y="60" width="380" height="380" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8" ry="8" />
  
  <!-- 简历标题区 -->
  <rect x="85" y="85" width="330" height="60" fill="#f1f5f9" rx="5" ry="5" />
  <text x="120" y="125" font-family="'Noto Sans SC', Arial, sans-serif" font-size="24" font-weight="bold" fill="#0f172a">简历标题</text>
  
  <!-- 简历内容区 -->
  <line x1="85" y1="170" x2="415" y2="170" stroke="#e2e8f0" stroke-width="2" />
  <line x1="85" y1="220" x2="415" y2="220" stroke="#e2e8f0" stroke-width="1" />
  <line x1="85" y1="270" x2="415" y2="270" stroke="#e2e8f0" stroke-width="1" />
  <line x1="85" y1="320" x2="415" y2="320" stroke="#e2e8f0" stroke-width="1" />
  <line x1="85" y1="370" x2="415" y2="370" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- 装饰元素 -->
  <circle cx="480" cy="150" r="70" fill="url(#grad1)" opacity="0.8" />
  <path d="M450,190 C500,240 540,160 480,120 S410,150 450,190 Z" fill="#6366f1" opacity="0.5" />
  <circle cx="420" cy="280" r="40" fill="#14b8a6" opacity="0.5" />
  
  <!-- 魔法光效 -->
  <g opacity="0.8">
    <circle cx="120" cy="120" r="6" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="180" cy="250" r="4" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s" />
    </circle>
    <circle cx="300" cy="180" r="5" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite" begin="1s" />
    </circle>
  </g>
  
  <!-- AI魔法棒 -->
  <line x1="500" y1="320" x2="450" y2="270" stroke="#6366f1" stroke-width="6" stroke-linecap="round" />
  <circle cx="505" cy="325" r="12" fill="#14b8a6" />
  <circle cx="505" cy="325" r="6" fill="white" />
  
  <!-- 文本标签 -->
  <text x="450" y="360" class="small-text">AI驱动</text>
  <text x="430" y="395" class="medium-text">ResuGenie</text>
</svg> 