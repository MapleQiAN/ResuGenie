<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <style>
      .small-text { font: bold 18px sans-serif; fill: #4b5563; }
      .medium-text { font: bold 24px sans-serif; fill: #111827; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="500" height="400" fill="#ffffff" rx="10" ry="10" />
  
  <!-- 简历页面 -->
  <rect x="50" y="50" width="300" height="300" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" rx="5" ry="5" />
  
  <!-- 简历标题区 -->
  <rect x="70" y="70" width="260" height="50" fill="#f3f4f6" rx="3" ry="3" />
  <text x="100" y="100" font-family="Arial" font-size="20" font-weight="bold" fill="#111827">简历标题</text>
  
  <!-- 简历内容区 -->
  <line x1="70" y1="140" x2="330" y2="140" stroke="#e5e7eb" stroke-width="2" />
  <line x1="70" y1="180" x2="330" y2="180" stroke="#e5e7eb" stroke-width="1" />
  <line x1="70" y1="220" x2="330" y2="220" stroke="#e5e7eb" stroke-width="1" />
  <line x1="70" y1="260" x2="330" y2="260" stroke="#e5e7eb" stroke-width="1" />
  <line x1="70" y1="300" x2="330" y2="300" stroke="#e5e7eb" stroke-width="1" />
  
  <!-- 装饰元素 -->
  <circle cx="400" cy="150" r="50" fill="url(#grad1)" opacity="0.8" />
  <path d="M380,180 C420,220 450,150 400,120 S350,140 380,180 Z" fill="#4f46e5" opacity="0.5" />
  <circle cx="350" cy="250" r="30" fill="#10b981" opacity="0.5" />
  
  <!-- 魔法光效 -->
  <g opacity="0.8">
    <circle cx="100" cy="100" r="5" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="200" r="3" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s" />
    </circle>
    <circle cx="250" cy="150" r="4" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite" begin="1s" />
    </circle>
  </g>
  
  <!-- AI魔法棒 -->
  <line x1="420" y1="270" x2="380" y2="230" stroke="#4f46e5" stroke-width="5" stroke-linecap="round" />
  <circle cx="425" cy="275" r="10" fill="#10b981" />
  <circle cx="425" cy="275" r="5" fill="white" />
  
  <!-- 文本标签 -->
  <text x="380" y="310" class="small-text">AI驱动</text>
  <text x="390" y="340" class="medium-text">ResuGenie</text>
</svg> 